<!DOCTYPE html>
<html lang="en">
  <!--theme-->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/minty/bootstrap.min.css"
    integrity="sha384-H4X+4tKc7b8s4GoMrylmy2ssQYpDHoqzPa9aKXbDwPoPUA3Ra8PA5dGzijN+ePnH"
    crossorigin="anonymous"
  />
  <!--fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&display=swap"
    rel="stylesheet"
  />

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather API </title>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark mb-3">
      <div class="container">
        <a href="#" class="navbar-brand" style="color: #005177"
          >Weather Checker</a
        >
      </div>
    </nav>
    <div class="container searchContainer">
      <div class="search card card-body">
        <h1 style="color: #005177"> Weather Checker</h1>
        <p class="lead" style="color: #005177"
          >Enter Location to Check Weather</p
        >
        <input
          type="text"
          id="searchUser"
          class="form-control"
          placeholder="Location"
          name="searchbar"
        />
      </div>
      <br />
      <div id="profile"></div>
    </div>
    <div class="container text-center mt-2">
      <button
        class="btn btn-info"
        style="color: #005177"
        id="submit"
        type="button"
        >Enter</button
      >
    </div>
    <div id="content"> </div>
    <footer class="mt-5 p-3 text-center bg-light"
      ><a href="https://www.udemy.com/" target="_blank"
        >Click here to challange yourself.</a
      ></footer
    >
  </body>

  <script src=" findex.js "></script>
  <script src="ui.js "></script>
  <script src="app.js "></script>
</html>
